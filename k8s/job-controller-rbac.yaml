apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-controller-role
  namespace: default
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-controller-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: job-controller-sa
    namespace: default
roleRef:
  kind: Role
  name: job-controller-role
  apiGroup: rbac.authorization.k8s.io
