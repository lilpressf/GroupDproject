name: Deploy AWS Infrastructure

on:
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate branch
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          echo "Running on branch: $BRANCH_NAME"
          if [ "$BRANCH_NAME" != "test" ]; then
            echo "ERROR: This workflow can only run on the 'test' branch."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Set Terraform environment variables
        run: |
          echo "TF_VAR_ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" >> $GITHUB_ENV
          echo "TF_VAR_db_username=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
          echo "TF_VAR_db_password=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "TF_VAR_keycloak_version=${{ secrets.KEYCLOAK_VERSION }}" >> $GITHUB_ENV
          echo "TF_VAR_keycloak_admin_username=${{ secrets.KEYCLOAK_ADMIN_USERNAME }}" >> $GITHUB_ENV
          echo "TF_VAR_keycloak_admin_password=${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}" >> $GITHUB_ENV
          TF_VAR_managed_ad_name: ${{ secrets.MANAGED_AD_NAME }}
          TF_VAR_managed_ad_password: ${{ secrets.MANAGED_AD_PASSWORD }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init -reconfigure
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform
